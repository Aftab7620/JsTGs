<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button label="Display Data" onclick={handleClick}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>

    <lightning-layout class="slds-m-top_medium">
        <lightning-layout-item>
            <lightning-datatable 
                key-field="Id" 
                data={data} 
                columns={columns}>
            </lightning-datatable>
        </lightning-layout-item>
    </lightning-layout>
</template>
