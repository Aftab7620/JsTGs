<template>
    <lightning-card title="Attendance (Check-In / Check-Out)">
        
        <template if:true={statusText}>
            <lightning-layout>
                <lightning-layout-item size="12">
                    <p class="slds-text-body_small">{statusText}</p>
                </lightning-layout-item>
            </lightning-layout>
        </template>

        <lightning-layout class="slds-m-top_medium">
            <lightning-layout-item size="4" padding="around-small">
                <lightning-button label="Check In" onclick={handleCheckIn} variant="brand"> </lightning-button>
            </lightning-layout-item>

            <lightning-layout-item size="4" padding="around-small">
                <lightning-button label="Check Out" onclick={handleCheckOut} variant="neutral"></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item size="4" padding="around-small">
                <lightning-button label="Show Last Location" onclick={openMap}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <!-- Modal for Map -->
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Location Map" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Location</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={mapMarkers}>
                            <lightning-map map-markers={mapMarkers} zoom-level="15"></lightning-map>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" onclick={closeMap}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>
</template>
