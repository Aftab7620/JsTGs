<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-input label="Enter Account Name" onchange={handleName}></lightning-input>
        </lightning-layout-item>
    </lightning-layout>

    <lightning-layout>
        <lightning-layout-item>
            <template for:each={accData.data} for:item="account">
                <li key={account.id}>{account.Name}</li>
            </template>


        </lightning-layout-item>
    </lightning-layout>
    
</template>
